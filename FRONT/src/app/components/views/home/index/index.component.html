<mat-grid-list cols="6" rowHeight="350px" [gutterSize]="'16px'">
    <mat-grid-tile *ngFor="let produto of produtos">
        <mat-card>
            <img
                mat-card-image
                src="assets/images/sem_imagem.jpg"
                alt="{{ produto.descricao }}"
            />
            <mat-card-content>
                <mat-card-title>
                    {{ produto.nome }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ produto.preco | currency: "BRL" }}
                </mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
                <button
                    (click)="adicionar(produto)"
                    mat-stroked-button
                    color="warn"
                    mat-button
                >
                    Adicionar
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
